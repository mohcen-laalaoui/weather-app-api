<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <div class="city-info">
                <h1 id="city">City Name</h1>
                <p id="weather-description">Weather Description</p>
                <img id="weather-icon" src="" alt="Weather Icon">
            </div>
        </header>

        <div class="search-section">
            <input type="text" id="city-input" placeholder="Enter city name">
            <button id="search-btn">Search</button>
            <button id="location-btn">Use My Location</button>
        </div>

        <section class="weather-info">
            <div class="weather-card" id="temperature-card">
                <h3>Temperature</h3>
                <p id="temperature">Loading...</p>
            </div>
            <div class="weather-card" id="humidity-card">
                <h3>Humidity</h3>
                <p id="humidity">Loading...</p>
            </div>
            <div class="weather-card" id="wind-speed-card">
                <h3>Wind Speed</h3>
                <p id="wind-speed">Loading...</p>
            </div>
        </section>

        <section class="forecast">
            <h2>Forecast for the next 24 hours</h2>
            <canvas id="weatherChart"></canvas>
        </section>
    </div>

    <script src="weatherApp.js"></script>
</body>

</html>
