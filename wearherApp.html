<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <div class="container">
    <h1 id="city">City Name</h1>

    <img id="weather-icon" src="" alt="Weather Icon" />

    <p id="weather-description">Weather Description</p>

    <p id="temperature">Temperature: 0Â°C</p>

    <p id="humidity">Humidity: 0%</p>

    <p id="wind-speed">Wind Speed: 0 km/h</p>

    <div class="search">
      <input type="text" id="city-input" placeholder="Enter city name" />
      <button class="btn" id="search-btn">Search Weather</button>
    </div>

    <button class="btn" onclick="fetchWeatherByLocation()">
      Get Weather by Location
    </button>

    <canvas id="weatherChart" width="400" height="200"></canvas>
  </div>

  <footer>
    <p>
      Powered by
      <a href="https://openweathermap.org/" target="_blank">OpenWeatherMap</a>
    </p>
  </footer>

  <script src="weatherApp.js"></script>
</body>

</html>
